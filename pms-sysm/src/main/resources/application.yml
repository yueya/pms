auth:
  adminPath: /a
  frontPath: /f
logging:
  config: classpath:logback-dev.xml
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
      one:
        url: jdbc:mysql://localhost:3308/jeesite?characterEncoding=UTF-8&autoReconnect=true&useUnicode=true&serverTimezone=UTC
        username: root
        password: root
        initial-size: 10
        max-active: 100
        min-idle: 10
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
      two:
        url: jdbc:mysql://localhost:3308/jeesite?characterEncoding=UTF-8&autoReconnect=true&useUnicode=true&serverTimezone=UTC
        username: root
        password: root
        initial-size: 10
        max-active: 100
        min-idle: 10
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000